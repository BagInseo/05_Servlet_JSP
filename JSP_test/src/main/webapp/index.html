<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 테스트</title>
</head>
<body>
    <h1>회원가입 하기</h1>

    <form action="/signup_test" method="POST">
        <table>
            <tr>
                <td>이름 : </td>
                <td><input type="text" name="inputName"></td>
            </tr>
            <tr>
                <td>아이디 : </td>
                <td><input type="text" name="inputId"></td>
            </tr>
            <tr>
                <td>비밀번호 : </td>
                <td><input type="password" name="inputPw"></td>
            </tr>
            <tr>
                <td>비밀번호 확인 : </td>
                <td><input type="password" name="inputPwCheck"></td>
            </tr>
            <tr>
                <td>나이 : </td>
                <td><input type="number" name="inputAge"></td>
            </tr>
            <tr>
                <td></td>
                <td><button>회원 가입 하기</button></td>
            </tr>
        </table>
    </form>

    
</body>
</html>
